<!DOCTYPE html>
<html>
<head>
  <title>Magnet Link Manager</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .settings-panel, .links-panel {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1976D2;
    }

    button.secondary {
      background-color: #757575;
    }

    button.secondary:hover {
      background-color: #616161;
    }

    button:disabled {
      background-color: #B0BEC5;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .magnet-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .magnet-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .magnet-item:last-child {
      border-bottom: none;
    }

    .magnet-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .select-all-row {
      border-bottom: 2px solid #ccc;
      background-color: #eee;
    }

    .magnet-name {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .copy-btn {
      background: none;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      color: #757575;
      font-size: 12px;
      flex-shrink: 0;
      min-width: auto;
    }

    .copy-btn:hover {
      color: #2196F3;
      background: none;
    }

    .magnet-item .status-icon,
    .result-item .status-icon {
      flex-shrink: 0;
      margin-left: 4px;
      font-size: 14px;
    }

    .magnet-item .status-icon.success,
    .result-item .status-icon.success {
      color: #2E7D32;
    }

    .magnet-item .status-icon.fail,
    .result-item .status-icon.fail {
      color: #C62828;
    }

    .tab-container {
      margin-bottom: 16px;
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab-button {
      background: none;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #666;
    }

    .tab-button.active {
      border-bottom-color: #2196F3;
      color: #2196F3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .status-message {
      padding: 8px;
      margin-top: 8px;
      border-radius: 4px;
      display: none;
    }

    .status-message.success {
      background-color: #C8E6C9;
      color: #2E7D32;
      display: block;
    }

    .status-message.error {
      background-color: #FFCDD2;
      color: #C62828;
      display: block;
    }

    .search-panel {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .result-info {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }

    .result-name {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .result-meta {
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 12px;
    }

    .result-meta span {
      display: inline;
    }

    .seeders {
      color: #4CAF50;
    }

    .leechers {
      color: #f44336;
    }

    .tracker {
      color: #2196F3;
    }

    .result-size {
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      .settings-panel, .links-panel {
        background: #2d2d2d;
      }

      input[type="text"],
      input[type="password"],
      input[type="url"],
      #search-filter {
        background-color: #3a3a3a;
        border-color: #555;
        color: #e0e0e0;
      }

      select {
        background-color: #3a3a3a;
        border-color: #555;
        color: #e0e0e0;
      }

      .magnet-item {
        border-bottom-color: #444;
      }

      .select-all-row {
        background-color: #333;
        border-bottom-color: #555;
      }

      .tab-button {
        color: #aaa;
      }

      .tab-button.active {
        color: #64B5F6;
        border-bottom-color: #64B5F6;
      }

      label {
        color: #e0e0e0;
      }

      h3 {
        color: #e0e0e0;
      }

      .copy-btn {
        color: #aaa;
      }

      .copy-btn:hover {
        color: #64B5F6;
      }

      .status-message.success {
        background-color: #1B5E20;
        color: #A5D6A7;
      }

      .status-message.error {
        background-color: #B71C1C;
        color: #EF9A9A;
      }

      .search-panel {
        background: #2d2d2d;
      }

      .result-item {
        border-bottom-color: #444;
      }

      .result-meta {
        color: #aaa;
      }

      .result-size {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="links">Magnet Links</button>
        <button class="tab-button" data-tab="search">Search</button>
        <button class="tab-button" data-tab="settings">Settings</button>
      </div>

      <div class="tab-content active" id="links-tab">
        <div class="links-panel">
          <h3>Available Magnet Links</h3>
          <div id="select-all-row" class="magnet-item select-all-row" style="display: none;">
            <input type="checkbox" id="select-all">
            <label for="select-all" class="magnet-name" style="font-weight: 600;">Select All</label>
          </div>
          <input type="text" id="search-filter" placeholder="Filter magnet links..." style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; display: none;">
          <div id="category-row" style="display: none; margin-bottom: 8px;">
            <label for="category-select" style="display: inline; margin-right: 8px;">Category:</label>
            <select id="category-select" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px;">
              <option value="">No category</option>
            </select>
          </div>
          <div id="magnet-list" class="magnet-list">
            <div class="magnet-item">
              <p>No magnet links found on this page.</p>
            </div>
          </div>
          <div style="margin-top: 16px; display: flex; gap: 8px;">
            <button id="refresh-links">Refresh Links</button>
            <button id="download-selected">Download Selected</button>
          </div>
        </div>
      </div>

      <div class="tab-content" id="search-tab">
        <div class="search-panel">
          <h3>Search Torrents</h3>
          <div style="display: flex; gap: 8px; margin-bottom: 12px;">
            <input type="text" id="search-input" placeholder="Search torrents..." style="flex-grow: 1;">
            <button id="search-btn">Search</button>
          </div>
          <div id="search-results" class="magnet-list" style="max-height: 400px;">
            <p>Enter keywords to search for torrents.</p>
          </div>
          <div style="margin-top: 16px;">
            <button id="download-search-selected">Download Selected</button>
          </div>
        </div>
      </div>

      <div class="tab-content" id="settings-tab">
        <div class="settings-panel">
          <h3>qBittorrent Settings</h3>
          <div class="form-group">
            <label for="webui-url">WebUI URL:</label>
            <input type="url" id="webui-url" placeholder="http://localhost:8080">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>
          <div class="form-group">
            <label for="jackett-url">Jackett URL:</label>
            <input type="url" id="jackett-url" placeholder="http://localhost:9117">
          </div>
          <div class="form-group">
            <label for="jackett-apikey">Jackett API Key:</label>
            <input type="text" id="jackett-apikey">
          </div>
          <button id="save-settings">Save Settings</button>
          <button id="test-connection" class="secondary" style="margin-left: 8px;">Test Connection</button>
        </div>
      </div>
    </div>

    <div id="status-message" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
